<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kbd</title>
  <style>
    kbd{
     background: linear-gradient(180deg, #eee, #fff);
     border: 1px solid #cdd5d7;
     border-radius: 6px;
     box-shadow: 0 1px 2px 1px #cdd5d7;
     font-size: .9em;
     font-weight: 700;
     line-height: 1;
     margin: 3px;
     padding: 4px 6px;
    }
  </style>
</head>
<body>
  <p>
    Type the following in the Run dialog: <kbd>cmd</kbd><br>Then click the OK button.
  </p>
  <p>
    Save the document by pressing <kbd>Ctrl</kbd> + <kbd>S</kbd>
  </p>
</body>
</html>
