  <title>bdi</title>
  <style>
    html {
      font-family: sans-serif;
    }
    .name{
      color: red;
    }
  </style>
</head>

    <ul>

      <li><span class="name">تیز سمی</span>: 3rd place</li>
      <li><bdi class="name">الرجل القوي إيان</bdi>: 4th place</li>
      <li><span class="name" dir="auto">تیز سمی</span>: 5th place</li>
    </ul>

</html>
