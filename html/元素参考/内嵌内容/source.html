<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/" target="_blank">
    <title>&lt;picture&gt;</title>
    <style>
    </style>
  </head>
  <body>
      <section>
        <h1>source 用于 picture</h1>
        <picture>
          <source media="(min-width: 800px)" srcset="https://interactive-examples.mdn.mozilla.net/media/cc0-images/surfer-240-200.jpg" type="image/jpeg">
          <img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/painted-hand-298-332.jpg" alt="">
        </picture>
      </section>
      <section>
        <h2>source 用于 video</h2>
        <video controls muted poster="../../video-player/img/poster.jpg">
          <source src="http://127.0.0.1:5500/video-player/video/example.mp4" type="video/mp4">
        </video>
      </section>
      <section>
        <h2>source 用于 audio</h2>
        <audio controls>
          <source src="http://127.0.0.1:5500/video-player/video/example.mp4" type="audio/mp4">
        </audio>
      </section>
    </body>
</html>
