<!DOCTYPE html>
<html lang="zh">
  <head></head>
  <body>
    <div>
      <dl>
        <dt><h1>&lt;html&gt;</h1></dt>
        <dd>
          HTML <code>&lt;html&gt;</code> 元素表示一个 HTML 根元素（顶级元素）所以它被称为根元素。所有其他元素必须是此元素的后代。
        </dd>
      </dl>
      <table>
        <tbody>
          <tr>
            <td>允许的内容</td>
            <td>一个 <code>&lt;head&gt;</code>元素，后跟一个<code>&lt;body&gt;</code> </td>
          </tr>
          <tr>
            <td>忽略标签</td>
            <td>如果元素中的第一个元素不是注释，则可以忽略标签</td>
          </tr>
          <tr>
            <td>允许的父元素</td>
            <td>无（这是根元素）</td>
          </tr>
          <tr>
            <td>DOM接口</td>
            <td><a target="_blank" href="https://developer.mozilla.org/zh-CN/docs/Web/API/HTMLHtmlElement">HTMLHtmlElement</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      html5 规范：<a href="https://www.w3.org/TR/html52/semantics.html#the-html-element">HTML5 &lt;html&gt;</a>
    </div>
  </body>
</html>
