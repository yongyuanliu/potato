<!DOCTYPE html>
<html>
  <head>
    <base href="/" target="_blank">
    <meta charset="utf-8">
    <title>head.html</title>
    <link rel="stylesheet" href="/元素参考/主根元素/test.css"/>
    <style>
      *,html,head,body{
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>&lt;head&gt;</h1>
    <dl>
      <dt>概述</dt>
      <dd>HTML  head 元素规定文档相关的配置信息（元数据），包括文档的标题，引用的文档样式和脚本等。</dd>
      <dd>DOM 接口：HTMLHeadElement</dd>
      <dd>用于 head 元素内的元素有：title，base，link，style，meta，script，noscript，command。</dd>
    </dl>
  </body>
</html>
