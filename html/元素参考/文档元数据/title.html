<!DOCTYPE head>
<html>
  <head>
    <title>title</title>
    <title>title2</title>
  </head>
  <body>
    <dl>
      <dt>概述</dt>
      <dd>定义文档的标题，显示在浏览器的标题或标签页上。它应该只包含文本，若是有标签，则它包含的任何标签都会被忽略。</dd>
      <dd>同时需要开标签和闭标签，省略闭标签会导致浏览器忽略页面剩余的部分</dd>
      <dd>一个 head 元素只许有一个 title 元素,只会以第一个 title 的 text 为准</dd>
      <dd>DOM 接口：HTMLTitleElement</dd>
    </dl>
  </body>
</html>
