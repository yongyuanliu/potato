<!doctype html>
<html>
  <head>

    <title>textarea</title>
    <base href="/" target="_blank">
    <style>
      label,textarea{
        font-size: .8rem;
        letter-spacing: 1px;
        word-spacing: 5px;
      }
      textarea{
        padding: 10px;
        line-height: 1.5;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 1px #999;
        resize:none;
      }
      label{
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <label for="story">Tell us your story:</label>
    <textarea name="story" id="story" cols="40" rows="10" placeholder="your story"></textarea>
