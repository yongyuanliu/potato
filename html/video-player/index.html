<html lang="zh">
<head>
	<meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>跨浏览器视频播放器</title>
	<!-- <base href="/"> -->
	<link rel="stylesheet" href="css/styles.css" />

	<style>
		h1,h2,h3{
			font-size: .64rem;
			font-weight: 100;
			margin: 0;
			padding: 0;
		}
		main{
			display: grid;
			width: 100%;
		}
		article{
			margin: auto;
		}

		@media screen and (max-width: 720px) {
		}

		@media screen and (min-width:1280px) {
			main{
				grid-template-columns:50% 50%;
			}
		}
	</style>
</head>
<body>
	<main>
		<article>
			<h1>视频播放器</h1>
			<figure class="oxl-video-container">
				<video class="oxl-video" poster="img/poster.jpg">
					<source src="video/example.mp4" type="video/mp4">
				</video>
				<div class="oxl-video-controls">
					<ul class="oxl-video-btn-group">
						<li class="oxl-video-btn__item">
							<i class="oxl-video-btn oxl-video-play oxl-video-skip-end"></i>
						</li>
						<li class="oxl-video-btn__item">
							<strong class="oxl-video-duration">0:00 / 00:00</strong>
						</li>
						<ol class="oxl-video-btn-group oxl-video-volumes">
							<li class="oxl-video-btn__item"> <i class="oxl-video-btn oxl-video-volume-down"></i> </li>
							<li class="oxl-video-btn__item"> <i class="oxl-video-btn oxl-video-volume-up"></i> </li>
							<li class="oxl-video-btn__item"> <i class="oxl-video-btn oxl-video-volume-mute"></i> </li>
						</ol>
					</ul>
					<div class="oxl-video-progress">
						<i class="oxl-video-progress-bar"></i>
						<i class="oxl-video-progress-point"></i>
					</div>
				</div>
			</figure>
		</article>

		<article>
			<h2>无进度条播放器</h2>
			<figure class="oxl-video-container">
				<video class="oxl-video" poster="img/poster.jpg">
					<source src="video/example.mp4" type="video/mp4">
				</video>
				<div class="oxl-video-controls">
					<ul class="oxl-video-btn-group">
						<li class="oxl-video-btn__item">
							<i class="oxl-video-btn oxl-video-play oxl-video-skip-end"></i>
						</li>
						<li class="oxl-video-btn__item">
							<strong class="oxl-video-duration">0:00 / 00:00</strong>
						</li>
						<ol class="oxl-video-btn-group oxl-video-volumes">
							<li class="oxl-video-btn__item"> <i class="oxl-video-btn oxl-video-volume-down"></i> </li>
							<li class="oxl-video-btn__item"> <i class="oxl-video-btn oxl-video-volume-up"></i> </li>
							<li class="oxl-video-btn__item"> <i class="oxl-video-btn oxl-video-volume-mute"></i> </li>
						</ol>
					</ul>
				</div>
			</figure>
		</article>

		<article>
			<h2>无音控播放器</h2>
			<figure class="oxl-video-container">
				<video class="oxl-video" poster="img/poster.jpg">
					<source src="video/example.mp4" type="video/mp4">
				</video>
				<div class="oxl-video-controls">
					<ul class="oxl-video-btn-group">
						<li class="oxl-video-btn__item">
							<i class="oxl-video-btn oxl-video-play oxl-video-skip-end"></i>
						</li>
						<li class="oxl-video-btn__item">
							<strong class="oxl-video-duration">0:00 / 00:00</strong>
						</li>
					</ul>
					<div class="oxl-video-progress">
						<i class="oxl-video-progress-bar"></i>
						<i class="oxl-video-progress-point"></i>
					</div>
				</div>
			</figure>
		</article>

		<article>
			<h2>纯播放器</h2>
			<figure class="oxl-video-container">
				<video class="oxl-video" poster="img/poster.jpg">
					<source src="video/example.mp4" type="video/mp4">
				</video>
				<div class="oxl-video-controls">
					<ul class="oxl-video-btn-group">
						<li class="oxl-video-btn__item">
							<i class="oxl-video-btn oxl-video-play oxl-video-skip-end"></i>
						</li>
						<li class="oxl-video-btn__item">
							<strong class="oxl-video-duration">0:00 / 00:00</strong>
						</li>
					</ul>
				</div>
			</figure>
		</article>
	</main>
	<script type="module">
		import OXLVideo from './js/oxl-video.js';
		document.querySelectorAll('.oxl-video-container').forEach(element => {
			new OXLVideo(element);
		})
	</script>
</body>
</html>
